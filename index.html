<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omv√§rldskollen</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1, h2 {
      text-align: center;
      color: #0077cc;
    }

    .news-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .news-item h3 {
      margin-top: 0;
      color: #005599;
    }

    .news-item a {
      text-decoration: none;
      color: #0066cc;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    .admin-section {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      max-width: 700px;
      margin: 3rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    label, input, textarea {
      display: block;
      margin: 0.5rem 0;
      width: 100%;
    }

    button {
      padding: 0.5rem 1rem;
      margin-top: 0.5rem;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #005fa3;
    }

    #loading {
      text-align: center;
      font-style: italic;
    }

    .hidden {
      display: none;
    }

    .category-block {
      border-top: 1px solid #ccc;
      padding-top: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <h1>AI-sammanfattade nyheter</h1>
  <div id="loading">Laddar nyheter...</div>
  <div id="news-container"></div>

  <div class="admin-section">
    <h2>Admin - Omv√§rldskollen</h2>
    <div id="login-form">
      <label for="password">L√∂senord:</label>
      <input type="password" id="password" />
      <button onclick="login()">Logga in</button>
    </div>

    <div id="settings-section" class="hidden">
      <h3>Inst√§llningar f√∂r bevakning</h3>
      <div id="settings-container"></div>
      <button onclick="addCategory()">L√§gg till kategori</button>
      <button onclick="saveSettings()">Spara √§ndringar</button>
    </div>
  </div>

  <script>
    const backendURL = "https://atw-backend.onrender.com";
    const adminPassword = "hemligt"; // byt detta till ett s√§krare senare

    async function loadNews() {
      try {
        const response = await fetch(`${backendURL}/api/news`);
        const data = await response.json();
        const container = document.getElementById("news-container");
        document.getElementById("loading").style.display = "none";

        if (!data || data.length === 0) {
          container.innerHTML = "<p>Inga nyheter hittades.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.summary}</p>
            <p><a href="${item.link}" target="_blank">L√§s mer</a></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("loading").innerText = "Kunde inte ladda nyheter üò¢";
      }
    }

    async function login() {
      const pwd = document.getElementById("password").value;
      if (pwd === adminPassword) {
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("settings-section").classList.remove("hidden");
        loadSettings();
      } else {
        alert("Fel l√∂senord");
      }
    }

    function loadSettings() {
      fetch(`${backendURL}/api/settings`)
        .then(res => res.json())
        .then(data => {
          const container = document.getElementById("settings-container");
          container.innerHTML = "";
          data.forEach((cat, index) => {
            const div = document.createElement("div");
            div.className = "category-block";
            div.innerHTML = `
              <label>Kategori:</label>
              <input type="text" value="${cat.category}" data-index="${index}" data-type="category"/>
              <label>Nyckelord (komma-separerade):</label>
              <input type="text" value="${cat.keywords.join(', ')}" data-index="${index}" data-type="keywords"/>
              <label>Bevakade sidor (en per rad):</label>
              <textarea rows="4" data-index="${index}" data-type="feeds">${cat.feeds.join('\n')}</textarea>
            `;
            container.appendChild(div);
          });
        });
    }

    function addCategory() {
      const container = document.getElementById("settings-container");
      const index = container.children.length;
      const div = document.createElement("div");
      div.className = "category-block";
      div.innerHTML = `
        <label>Kategori:</label>
        <input type="text" data-index="${index}" data-type="category"/>
        <label>Nyckelord (komma-separerade):</label>
        <input type="text" data-index="${index}" data-type="keywords"/>
        <label>Bevakade sidor (en per rad):</label>
        <textarea rows="4" data-index="${index}" data-type="feeds"></textarea>
      `;
      container.appendChild(div);
    }

    function saveSettings() {
      const blocks = document.querySelectorAll(".category-block");
      const settings = [];

      blocks.forEach(block => {
        const index = block.querySelector("input").dataset.index;
        const category = block.querySelector('input[data-type="category"]').value;
        const keywords = block.querySelector('input[data-type="keywords"]').value.split(',').map(k => k.trim());
        const feeds = block.querySelector('textarea[data-type="feeds"]').value.split('\n').map(f => f.trim());
        settings.push({ category, keywords, feeds });
      });

      fetch(`${backendURL}/api/settings`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify(settings)
      }).then(res => {
        if (res.ok) {
          alert("Inst√§llningar sparade!");
        } else {
          alert("Fel vid sparande.");
        }
      });
    }

    loadNews();
  </script>
</body>
</html>
