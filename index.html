<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omv√§rldskollen</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    h1, h2 {
      text-align: center;
      color: #0077cc;
    }
    .news-item, .category-box {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .news-item h3 {
      margin-top: 0;
      color: #005599;
    }
    .news-item a {
      text-decoration: none;
      color: #0066cc;
    }
    .news-item a:hover {
      text-decoration: underline;
    }
    #loading, #login-message {
      text-align: center;
      font-style: italic;
    }
    .hidden { display: none; }
    input, textarea, select, button {
      font-size: 1em;
      margin: 0.3em 0;
      padding: 0.5em;
      width: 100%;
      box-sizing: border-box;
    }
    .admin-controls {
      max-width: 700px;
      margin: 2rem auto;
    }
    .remove-btn {
      background: #ffdddd;
      color: #990000;
      border: 1px solid #cc0000;
      margin-top: 0.5em;
      cursor: pointer;
    }
    textarea.newsletter-preview {
      height: 200px;
      font-family: monospace;
      background: #f0f0f0;
    }
  </style>
</head>
<body>
  <h1>AI-sammanfattade nyheter</h1>
  <div id="loading">Laddar nyheter...</div>
  <div id="news-container"></div>

  <div class="admin-controls">
    <h2>Admin - Omv√§rldskollen</h2>
    <div id="login-form">
      <label for="password">L√∂senord:</label>
      <input type="password" id="password" />
      <button onclick="login()">Logga in</button>
      <p id="login-message"></p>
    </div>

    <div id="admin-panel" class="hidden">
      <h2>Inst√§llningar f√∂r bevakning</h2>
      <div id="category-list"></div>
      <button onclick="addCategory()">L√§gg till kategori</button>
      <button onclick="saveSettings()">Spara √§ndringar</button>

      <hr />
      <h2>Nyhetsbrevsutkast</h2>
      <label for="category-select">V√§lj kategori:</label>
      <select id="category-select"></select>
      <button onclick="generateNewsletter()">Generera nyhetsbrevsutkast</button>
      <textarea class="newsletter-preview" id="newsletter-preview" readonly></textarea>
    </div>
  </div>

  <script>
    let settings = [];
    let newsData = [];
    let authToken = "";

    async function loadNews() {
      try {
        const response = await fetch('https://atw-backend.onrender.com/api/news');
        newsData = await response.json();
        const container = document.getElementById("news-container");
        const loading = document.getElementById("loading");
        loading.style.display = "none";

        if (!newsData || newsData.length === 0) {
          container.innerHTML = "<p>Inga nyheter hittades.</p>";
          return;
        }

        newsData.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.summary}</p>
            <p><a href="${item.link}" target="_blank">L√§s mer</a></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("loading").innerText = "Kunde inte ladda nyheter üò¢";
        console.error("Fel vid h√§mtning av nyheter:", err);
      }
    }

    async function login() {
      const password = document.getElementById("password").value;
      authToken = password;
      try {
        const res = await fetch("https://atw-backend.onrender.com/api/settings");
        settings = await res.json();
        document.getElementById("login-form").classList.add("hidden");
        document.getElementById("admin-panel").classList.remove("hidden");
        renderSettings();
        populateCategoryDropdown();
      } catch (err) {
        document.getElementById("login-message").innerText = "Fel vid inloggning eller laddning av inst√§llningar.";
      }
    }

    function renderSettings() {
      const container = document.getElementById("category-list");
      container.innerHTML = "";
      settings.forEach((cat, index) => {
        const div = document.createElement("div");
        div.className = "category-box";
        div.innerHTML = `
          <label>Kategori:</label>
          <input type="text" value="${cat.category}" onchange="settings[${index}].category = this.value" />
          <label>Nyckelord (kommaseparerat):</label>
          <input type="text" value="${cat.keywords.join(", ")}" onchange="settings[${index}].keywords = this.value.split(',').map(k => k.trim())" />
          <label>Webbadresser (kommaseparerat):</label>
          <textarea onchange="settings[${index}].feeds = this.value.split(',').map(f => f.trim())">${cat.feeds.join(", ")}</textarea>
          <button class="remove-btn" onclick="removeCategory(${index})">Ta bort denna kategori</button>
        `;
        container.appendChild(div);
      });
    }

    function populateCategoryDropdown() {
      const dropdown = document.getElementById("category-select");
      dropdown.innerHTML = "";
      settings.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat.category;
        option.textContent = cat.category;
        dropdown.appendChild(option);
      });
    }

    function addCategory() {
      settings.push({
        category: "",
        keywords: [],
        feeds: []
      });
      renderSettings();
      populateCategoryDropdown();
    }

    function removeCategory(index) {
      const confirmDelete = confirm("Vill du verkligen ta bort denna kategori?");
      if (confirmDelete) {
        settings.splice(index, 1);
        renderSettings();
        populateCategoryDropdown();
      }
    }

    async function saveSettings() {
      try {
        const res = await fetch("https://atw-backend.onrender.com/api/update-settings", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": authToken
          },
          body: JSON.stringify(settings)
        });
        const data = await res.json();
        alert(data.message || "Inst√§llningar sparade!");
      } catch (err) {
        alert("Kunde inte spara inst√§llningar.");
        console.error(err);
      }
    }

    function generateNewsletter() {
      const selectedCategory = document.getElementById("category-select").value;
      const filtered = newsData.filter(item =>
        item.summary.toLowerCase().includes(selectedCategory.toLowerCase())
        || item.title.toLowerCase().includes(selectedCategory.toLowerCase())
      );
      let result = `üì∞ Nyhetsbrev: ${selectedCategory}\n\n`;
      filtered.forEach((item, idx) => {
        result += `${idx + 1}. ${item.title}\n${item.summary}\n${item.link}\n\n`;
      });
      if (filtered.length === 0) result += "Inga nyheter hittades f√∂r denna kategori.";
      document.getElementById("newsletter-preview").value = result.trim();
    }

    loadNews();
  </script>
</body>
</html>
