<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Omvärldskollen</title>
</head>
<body>
  <h1>Senaste AI-sammanfattade nyheterna</h1>
  <div id="news-container">
    <p>Nyheterna laddas...</p>
  </div>
  <script>
    fetch('https://omvarldskollen.onrender.com/news')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('news-container');
        container.innerHTML = '';
        data.forEach(article => {
          const block = document.createElement('div');
          block.innerHTML = `<h3>${article.title}</h3><p>${article.summary}</p><a href="${article.link}" target="_blank">Läs mer</a>`;
          container.appendChild(block);
        });
      })
      .catch(err => {
        document.getElementById('news-container').innerText = 'Kunde inte ladda nyheter.';
      });
  </script>
</body>
</html>
