<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OmvÃ¤rldskollen</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 2rem;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #0077cc;
    }

    .news-item {
      background: white;
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 700px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .news-item h3 {
      margin-top: 0;
      color: #005599;
    }

    .news-item a {
      text-decoration: none;
      color: #0066cc;
    }

    .news-item a:hover {
      text-decoration: underline;
    }

    #loading {
      text-align: center;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>AI-sammanfattade nyheter</h1>
  <div id="loading">Laddar nyheter...</div>
  <div id="news-container"></div>

  <script>
    async function loadNews() {
      try {
        const response = await fetch('https://omvarldskollen.onrender.com/api/news');
        const data = await response.json();
        const container = document.getElementById("news-container");
        const loading = document.getElementById("loading");
        loading.style.display = "none";

        if (data.length === 0) {
          container.innerHTML = "<p>Inga nyheter hittades.</p>";
          return;
        }

        data.forEach(item => {
          const div = document.createElement("div");
          div.className = "news-item";
          div.innerHTML = `
            <h3>${item.title}</h3>
            <p>${item.summary}</p>
            <p><a href="${item.link}" target="_blank">LÃ¤s mer</a></p>
          `;
          container.appendChild(div);
        });
      } catch (err) {
        document.getElementById("loading").innerText = "Kunde inte ladda nyheter ðŸ˜¢";
        console.error("Fel vid hÃ¤mtning av nyheter:", err);
      }
    }

    loadNews();
  </script>
</body>
</html>
