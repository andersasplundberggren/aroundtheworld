<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Omvärldskollen</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
    }
    h2 { color: #0077cc; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #0077cc;
      color: white;
      border: none;
      cursor: pointer;
    }
    #login-container, #form-container {
      display: none;
    }
  </style>
</head>
<body>
  <h2>Admin - Omvärldskollen</h2>

  <div id="login-container">
    <label for="password">Lösenord:</label>
    <input type="password" id="password">
    <button onclick="checkPassword()">Logga in</button>
  </div>

  <div id="form-container">
    <form onsubmit="saveSettings(event)">
      <label for="category">Kategori:</label>
      <input type="text" id="category" required>

      <label for="keywords">Nyckelord (kommaseparerade):</label>
      <input type="text" id="keywords" required>

      <label for="feeds">RSS-länkar (kommaseparerade):</label>
      <textarea id="feeds" required></textarea>

      <button type="submit">Lägg till kategori</button>
    </form>
    <pre id="status"></pre>
  </div>

  <script>
    const ADMIN_PASSWORD = "hemligt123"; // Ändra detta senare till något starkt

    document.getElementById("login-container").style.display = "block";

    function checkPassword() {
      const pw = document.getElementById("password").value;
      if (pw === ADMIN_PASSWORD) {
        document.getElementById("login-container").style.display = "none";
        document.getElementById("form-container").style.display = "block";
      } else {
        alert("Fel lösenord!");
      }
    }

    async function saveSettings(event) {
      event.preventDefault();

      const category = document.getElementById("category").value.trim();
      const keywords = document.getElementById("keywords").value.split(",").map(k => k.trim());
      const feeds = document.getElementById("feeds").value.split(",").map(f => f.trim());

      const data = { category, keywords, feeds };

      // Just nu visar vi bara i ett <pre>-element (ingen backendkoppling ännu)
      document.getElementById("status").innerText = JSON.stringify(data, null, 2);
      alert("Kategori sparad lokalt (för demo)");
    }
  </script>
</body>
</html>
